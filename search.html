<html>
 <head>
  <title>
   Kshema Homes
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   .font-pacifico {
            font-family: 'Pacifico', cursive;
        }
        .font-roboto {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 font-roboto">
  <div class="container mx-auto p-4">
   <h1 class="text-4xl font-pacifico text-teal-500">
    Kshema Homes
   </h1>
   <h2 class="text-2xl font-bold mt-4">
    Find your next stay
   </h2>
   <p class="text-gray-600 mt-2">
    Search deals on hotels, homes, and much more...
   </p>
   <div class="mt-6 p-6 bg-white rounded-lg shadow-lg border border-teal-500">
    <div class="flex items-center border-b border-gray-300 py-2">
     <i class="fas fa-bed text-gray-400 mr-3">
     </i>
     <input class="w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none" placeholder="Where are you going?" type="text"/>
    </div>
    <div class="flex items-center border-b border-gray-300 py-2 mt-4">
     <i class="fas fa-calendar-alt text-gray-400 mr-3">
     </i>
     <input class="w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none" placeholder="From date - To date" type="text"/>
    </div>
    <div class="flex items-center py-2 mt-4">
     <i class="fas fa-user-friends text-gray-400 mr-3">
     </i>
     <input class="w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none" placeholder="2 adults - 1 room" type="text"/>
    </div>
    <div class="mt-4">
     <button class="w-full bg-teal-500 text-white py-2 px-4 rounded-lg">
      Search
     </button>
    </div>
   </div>
   <h3 class="text-xl font-bold mt-8">
    Deals
   </h3>
   <div class="flex mt-4 space-x-4">
    <div class="w-1/4">
     <img alt="Image of Arunachal Pradesh" class="rounded-lg shadow-lg" height="150" src="https://storage.googleapis.com/a1aa/image/yzer6AfHKQkfNJVJahxm6mJSPk3S835RESB4MqNvxbQ01jFnA.jpg" width="200"/>
     <p class="mt-2 text-center">
      Arunachal pradesh
     </p>
     <p class="text-center text-gray-500">
      Oct 16 - Feb 24
     </p>
    </div>
    <div class="w-1/4">
     <img alt="Image of Meghalaya" class="rounded-lg shadow-lg" height="150" src="https://storage.googleapis.com/a1aa/image/RoaLV0UxFKqbP16XHfJTxO70S2SLmvfUo35aOM2TXPW96xiTA.jpg" width="200"/>
     <p class="mt-2 text-center">
      Meghalaya
     </p>
     <p class="text-center text-gray-500">
      Nov 16 - Apr 24
     </p>
    </div>
    <div class="w-1/4">
     <img alt="Image of Kerala" class="rounded-lg shadow-lg" height="150" src="https://storage.googleapis.com/a1aa/image/hNyuUadP1FrrNV8BgeaBbhTsSaMNkJ90kerVbHlYHocA7xiTA.jpg" width="200"/>
     <p class="mt-2 text-center">
      Kerala
     </p>
     <p class="text-center text-gray-500">
      Sept 16 - Mar 24
     </p>
    </div>
    <div class="w-1/4">
     <img alt="Image of Jaisalmer" class="rounded-lg shadow-lg" height="150" src="https://storage.googleapis.com/a1aa/image/HGjFa4x9mfxGRCHiJ8vmEZo6anjPILHBb87t9BOVMz8c9YxJA.jpg" width="200"/>
     <p class="mt-2 text-center">
      Jaisalmer
     </p>
     <p class="text-center text-gray-500">
      Oct 16 - Mar 24
     </p>
    </div>
   </div>
   <h3 class="text-xl font-bold mt-8">
    Around you
   </h3>
   <div class="mt-4 space-y-4">
    <div class="bg-white rounded-lg shadow-lg p-4 flex items-center">
     <img alt="Image of Pondicherry" class="rounded-lg w-24 h-24" height="100" src="https://storage.googleapis.com/a1aa/image/ZrepZXzNl4UKaCv3Aqoi3zu2oG9yFiyfGms7Nxaw14Be1jFnA.jpg" width="100"/>
     <div class="ml-4">
      <h4 class="text-lg font-bold">
       Pondicherry
      </h4>
      <div class="flex items-center">
       <i class="fas fa-star text-yellow-500">
       </i>
       <i class="fas fa-star text-yellow-500">
       </i>
       <i class="fas fa-star text-yellow-500">
       </i>
       <i class="fas fa-star text-yellow-500">
       </i>
       <i class="fas fa-star text-gray-300">
       </i>
      </div>
      <p class="text-gray-500 mt-1">
       <i class="fas fa-map-marker-alt">
       </i>
       In city center
      </p>
     </div>
     <i class="fas fa-heart text-red-500 ml-auto">
     </i>
    </div>
    <div class="bg-white rounded-lg shadow-lg p-4 flex items-center">
     <img alt="Image of Promenade Beach" class="rounded-lg w-24 h-24" height="100" src="https://storage.googleapis.com/a1aa/image/YMwSGWsSerUlCidjt60jQP6PJcdzb5RTCLZX06IAtmud9YxJA.jpg" width="100"/>
     <div class="ml-4">
      <h4 class="text-lg font-bold">
       Promenade Beach
      </h4>
      <div class="flex items-center">
       <i class="fas fa-star text-yellow-500">
       </i>
       <i class="fas fa-star text-yellow-500">
       </i>
       <i class="fas fa-star text-yellow-500">
       </i>
       <i class="fas fa-star text-gray-300">
       </i>
       <i class="fas fa-star text-gray-300">
       </i>
      </div>
      <p class="text-gray-500 mt-1">
       <i class="fas fa-map-marker-alt">
       </i>
       ~200 m
      </p>
     </div>
     <i class="fas fa-heart text-gray-300 ml-auto">
     </i>
    </div>
   </div>
  </div>
 </body>
</html>
